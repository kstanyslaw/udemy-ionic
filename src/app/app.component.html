<ion-app>
  <ion-menu menuId="menu-1" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/', 'places', 'tabs', 'discover']" routerLinkActive="type='bounded'" >
            <ion-icon slot="start" name="business"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/', 'bookings']" routerLinkActive="type='bounded'" >
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            <ion-label>Your Booking</ion-label>
          </ion-item>
          <ion-item button (click)="onLogout()">
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
