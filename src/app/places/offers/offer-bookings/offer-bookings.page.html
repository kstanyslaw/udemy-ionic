<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button color="primary" class="ion-margin ion-justify-content-center" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]"
    routerLinkActive="router-link-active">
    Edit
    <ion-icon name="create-outline" slot="start"></ion-icon>
  </ion-button>
</ion-content>
